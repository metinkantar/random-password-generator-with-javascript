<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator with JavaScript | Coded by @MeKa</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col mt-5"></div>
            <div class="col-sm-7 col-md-6 col-lg-4 mt-5 d-flex flex-column justify-content-center align-items-center bg-light border border-warning rounded">
                <h2 class="pt-5">Password Generator</h2>
                <div class="slider_main">
                    <input type="range" value="8" min="1" max="25" class="range-slider"
                        oninput="this.nextElementSibling.value" id="range-slider">
                    <output>8</output>
                </div>
                <button id="generate">Generate <i class="fab fa-keycdn"></i></button>
                <label class="text-checkbox">Include special characters
                    <input type="checkbox" checked="checked" id="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="output d-flex justify-content-center align-items-center pt-2 pb-5">
                    <span id="pwd_txt">Click on Generate Button</span>
                    <button id="clipboard" class="clipboard">
                        <i class="fas fa-clipboard"></i>
                    </button>
                </div>
                <span id="copy_text"></span>
            </div>
            <div class="col mt-5"></div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
